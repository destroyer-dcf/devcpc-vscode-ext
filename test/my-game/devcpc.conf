# ==============================================================================
# Configuración del proyecto DevCPC
# ==============================================================================
# Edita este archivo según las necesidades de tu proyecto
# Las líneas comentadas (#) son opcionales

# Nombre del proyecto (usado para el DSK)
PROJECT_NAME="my-game"

# Nivel de compilación (0-4)
# 0 = Todas las funcionalidades (MEMORY 23599)
# 1 = Juegos de laberintos (MEMORY 24999)
# 2 = Juegos con scroll (MEMORY 24799)
# 3 = Juegos pseudo-3D (MEMORY 23999)
# 4 = Sin scroll/layout +500 bytes (MEMORY 25299)
# BUILD_LEVEL=0

# ==============================================================================
# COMPILACIÓN ASM PURA (sin 8BP) - OPCIONAL
# ==============================================================================
# Descomenta estas variables si añades código ASM sin usar 8BP
# Para proyectos 8BP, BUILD_LEVEL las define automáticamente

# Dirección de carga del programa en memoria (formato hexadecimal)
#LOADADDR=0x1200

# Nombre del archivo fuente principal (sin extensión .asm)
#SOURCE="main"

# Nombre del binario final generado (sin extensión)
#TARGET="program"

# ==============================================================================
# RUTAS OPCIONALES
# ==============================================================================
# Comenta las rutas que no uses en tu proyecto

# Ruta al código ensamblador 8BP
# ASM_PATH="asm"

# Ruta a archivos BASIC (se añaden automáticamente al DSK)
BASIC_PATH="src/basic"

# Ruta a archivos RAW (se añaden al DSK sin encabezado AMSDOS)
RAW_PATH="src/raw"

# Ruta a código C (se compila con SDCC si existe)
#C_PATH="c"
#C_SOURCE="ciclo.c"
#C_CODE_LOC=20000

# ==============================================================================
# DIRECTORIOS DE SALIDA
# ==============================================================================

# Directorio para archivos intermedios (bin, lst, map, ihx)
OBJ_DIR="obj"

# Directorio para la imagen DSK final
DIST_DIR="dist"

# Nombre de la imagen DSK
DSK="${PROJECT_NAME}.dsk"

# Nombre del archivo CDT
CDT="${PROJECT_NAME}.cdt"

# Lista de archivos a incluir en la cinta (el orden importa), y separados por espacios
# Los archivos deben existir en obj/ y estar registrados en ${PROJECT_NAME}.map
# Ejemplo: "devcpc.bas loader2.bas"
CDT_FILES="devcpc.bas"

# ==============================================================================
# EMULADOR (OPCIONAL)
# ==============================================================================
# Descomenta y configura para usar 'devcpc run'

# Modo de ejecución: "auto", "dsk" o "cdt"
# - auto: Usa CDT si está configurado y existe, sino DSK (recomendado)
# - dsk:  Siempre usa DSK (disco)
# - cdt:  Siempre usa CDT (cinta)
# Puedes forzar el modo con: devcpc run --dsk o devcpc run --cdt
#RUN_MODE="auto"

# macOS ejemplo:
#RVM_PATH="/Applications/Retro Virtual Machine 2.app/Contents/MacOS/Retro Virtual Machine 2"

# Linux ejemplo:
#RVM_PATH="/usr/local/bin/RetroVirtualMachine"

# Windows WSL ejemplo:
#RVM_PATH="/mnt/c/Program Files/RetroVirtualMachine/RetroVirtualMachine.exe"

# Modelo de CPC (464, 664, 6128)
CPC_MODEL=6128

# Archivo a ejecutar automáticamente (opcional)
#RUN_FILE="devcpc.bas"

# ==============================================================================
# CONVERSIÓN DE GRÁFICOS (PNG a ASM/SCN)
# ==============================================================================
# Descomenta y configura para convertir automáticamente PNG en el build

# Modo CPC para la conversión (0, 1 o 2)
# Modo 0: 160x200, 16 colores
# Modo 1: 320x200, 4 colores
# Modo 2: 640x200, 2 colores
MODE=1

# --- Sprites (PNG → ASM) ---
# Ruta donde están los PNG de sprites (se buscarán recursivamente)
#SPRITES_PATH="assets/sprites"

# Archivo ASM de salida (puede incluir ruta: "ASM/sprites.asm")
#SPRITES_OUT_FILE="ASM/sprites.asm"

# Tolerancia RGB por canal (0 = exacto, 8 = recomendado, -1 = automático)
#SPRITES_TOLERANCE=-1

# INK para píxeles transparentes (opcional, 0-26)
#SPRITES_TRANSPARENT_INK=""

# --- Pantallas de Carga (PNG → SCN) ---
# Ruta donde están los PNG de pantallas de carga (se buscarán recursivamente)
# Las pantallas se convierten a formato SCN y se añaden al DSK con dirección &C000
LOADER_SCREEN="assets/screen"
